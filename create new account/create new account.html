<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="text/css" href="Logo/je.png">
	<link rel="stylesheet" href="form.css">
	<title>Jeaven - Log in or sign up</title>
</head>
<body>
	<div class="main">
		<div class="logo">
			<div class="logo-section">
				<img class="jeaven-logo" src="Logo/Jeaven.logo.png">
				<p>Connect with friends and the world around you on Jeaven</p>
			</div>
		</div>
		<div class="form-section">
			<div class="form">
				<input class="email" type="email" name="email" placeholder="Email or phone number">
				<input class="password "type="password" name="password" placeholder="Password">
				<button class="log-in"> Log In </button>
				<p class="forgot-password">Forgot password?</p>
				<hr>
				<div class="create-new-account">
					<button class="create"> Create new accounnt</button>
				</div>
				
			</div>
		</div>
	</div>

</body>
</html>
